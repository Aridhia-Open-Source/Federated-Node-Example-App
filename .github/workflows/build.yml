name: Build Docker Image
run-name: Building image
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - MS-SQL
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    uses: Aridhia-Open-Source/pipelines/.github/workflows/build-docker.yml@main
    with:
      TAG: 1.2
      IMAGE: rtest
      BUILD_PATH: docker
      HASH_SUFFIX: false
      DOCKER_ACR: ${{ vars.DOCKER_ACR }}
    secrets:
      DOCKER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
